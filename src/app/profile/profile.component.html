<div class="profile-area">
    <img class="user-image" src="{{userData.image}}">
    <table class="meta-data">
        <tr>
            <th>Name:</th>
            <td>{{userData.name}}</td>
        </tr>
        <tr>
            <th>Spotify URI:</th>
            <td><a href="{{userData.spotifyUri}}">{{userData.spotifyUri}}</a></td>
        </tr>
        <tr>
            <app-logout-button></app-logout-button>
        </tr>
    </table>
</div>
