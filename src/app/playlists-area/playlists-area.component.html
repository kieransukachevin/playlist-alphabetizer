<ng-container *ngIf="togglePlaylistArea; else playlist">
    <div class="header-area">
        <h1>Choose a playlist to alphabetize...</h1>
    </div>
    <div *ngFor="let playlist of playlists">
        <app-playlist-thumbnail [playlist]="playlist" (playlistSelectedEvent)="playlistSelected($event)"></app-playlist-thumbnail>
    </div>
    <ng-container *ngIf="next">
        <button>Load More Playlists</button>
    </ng-container>
</ng-container>
<ng-template #playlist>
    <iframe style="border-radius:12px" [src]="playlistUrl" 
    width="100%" height="380" frameBorder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <h1>Alphabetize this playlist?</h1>
</ng-template>
