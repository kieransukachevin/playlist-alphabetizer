<div style="background-color: rgb(24, 24, 24);" *ngFor="let playlist of playlists">
    <app-playlist-thumbnail [playlist]="playlist"></app-playlist-thumbnail>
</div>
<ng-container *ngIf="next">
    <button (click)="morePlaylistsClick()" class="load-button">Load More Playlists</button>
</ng-container>
