<div class="playlist-wrapper" *ngIf="playlistLoaded; else loading">
  <table>
    <thead>
      <tr>
        <th colspan="5">
          <a href="{{playlistUrl}}"><h1>{{playlistName}}</h1></a>
        </th>
      </tr>
      <tr #pTableCategories class="categories">
        <th></th>
        <th>Track</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let song of playlist">
        <tr class="song-row">
          <td><img src="{{song.track.album.images[2].url}}"></td>
          <td><a href="{{song.track.external_urls.spotify}}">{{song.track.name}}</a></td>
          <td><a href="{{song.track.album.external_urls.spotify}}">{{song.track.album.name}}</a></td>
          <td><a href="{{song.track.artists[0].external_urls.spotify}}">{{song.track.artists[0].name}}</a></td>
          <td>{{millisToMinutesAndSeconds(song.track.duration_ms)}}</td>  
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<ng-template #loading>
    <div class="loading-area">
        <div class="loader"></div>
    </div>
</ng-template>
