<div class="playlist-thumbnail-area" (click)="thisPlaylistClicked()">
    <div class="image-area">
        <img src="{{playlist.image}}">
    </div>
    <div class="title-area">
        <h1>{{playlist.name}}</h1>
        <p>
            Total tracks: {{playlist.track_total}}
        </p>
    </div>
</div>
