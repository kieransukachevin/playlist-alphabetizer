<div *ngIf="loginStatus; else login">
    <div class="app-profile profile"></div>
    <div class="playlists-area">
        <div class="header-area">
            <h1>Choose a playlist to alphabetize...</h1>
        </div>
        <div *ngFor="let playlist of playlists">
            <app-playlist-thumbnail [data]="playlist"></app-playlist-thumbnail>
        </div>
    </div>
</div>
<ng-template #login style="display: inline-block; max-width: 50%;">
    <app-login-button></app-login-button>
</ng-template>
